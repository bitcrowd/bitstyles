name: Deploy to GitHub Pages
on:
  release:
    types: [published]
    branches:
      - main
    paths: ["scss/**"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install & Build 🔧
        run: |
          yarn
          yarn build-storybook

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: storybook-static
