name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install 🔧
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Build 🔧
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build-storybook

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: storybook-static
